<head>

        {

        }
    </style>
</head>

   <div id="messages"></div>
    <p>Ligne 1</p>
    <p>Ligne 2</p>
    <p>Ligne 3</p>
    <p>Ligne 4</p>
    <p>Ligne 5</p>
    

  <form>

   <button>Envoyer</button>
  </form>
</body>
</html>
